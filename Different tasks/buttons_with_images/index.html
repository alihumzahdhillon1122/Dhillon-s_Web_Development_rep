<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Buttons in Form</title>
<style>
    /* Style the image buttons */
    input[type="image"] {
        width: 300px; /* Adjust width as needed */
        height: auto; /* Maintain aspect ratio */
        border: none; /* Remove default border */
        cursor: pointer; /* Change cursor on hover */
    }
</style>
</head>
<body>

<form>
    <!-- Submit button with an image -->
    <input type="image" src="submit.jpg" alt="Submit" name="submit_button">
    <!-- Reset button with an image -->
    <input type="image" src="reset.jpg" alt="Reset" name="reset_button">
</form>

</body>
</html>
