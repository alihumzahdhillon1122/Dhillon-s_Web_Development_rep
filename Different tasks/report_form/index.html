<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Form</title>
   <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h1>Report Form</h1>
    <form action="">

        <div class="table">
            <table>
                <div class="information_table">
                <thead>

                        <th>INFORMATION TABLE</th>
                        
                    </thead>
                </div>

                <tbody>
                    <tr>
                        <td>Name:</td>
                        <td><input type="text" id="name" placeholder="Enter your name"></td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td><input type="email" id="email" placeholder="Enter your email address"></td>

                    </tr>
                    <tr>
                        <td>Password</td>
                        <td><input type="password" id="pwd" placeholder="Enter a password"></td>

                    </tr>
                    <tr>
                        <td>Address</td>
                        <td colspan=3><textarea id="address" rows="4" cols="50"
                                placeholder="Put Your Address"></textarea>
                        </td>
                    </tr>
                    <tr>


                        <td>country</td>
                        <td>
                            <select name="country">
                                <option value="pakistan">Pakistan</option>
                                <option value="india">India</option>
                                <option value="usa">USA</option>
                                <!-- Add more options as needed -->
                            </select>
                        </td>
                    </tr>


                    <tr>
                        <td>Gender</td>
                        <td>
                            <label><input type="radio" name="gender" value="male">male</label>
                            <label><input type="radio" name="gender" value="female">female</label>
                        </td>
                    </tr>
                    <tr>
                        <td>Hobbies</td>
                        <td>
                            <label><input type="checkbox" id="hoobies1" name="hoobies1"
                                    value="Reading">Reading</label><br>
                            <label><input type="checkbox" id="hoobies2" name="hoobies2"
                                    value="Listnening Music">Listnening Music</label><br>
                            <label><input type="checkbox" id="hoobies3" name="hoobies3"
                                    value="Gradening">Gradening</label><br>
                            <label><input type="checkbox" id="hoobies3" name="hoobies3"
                                    value="Swimming">Swimming</label><br>
                            <label><input type="checkbox" id="hoobies3" name="hoobies3"
                                    value="Athletics">Athletics</label><br>
                            <span>CHECK ALL THEY APPLY</span>

                        </td>
                    </tr>
                    <tr>
                        <td>Your Web Site</td>

                        <td>

                            <label for="website">Enter website URL</label>
                            <input type="url" id="website" name="website" placeholder="http://" required>
                        </td>
                    </tr>
                    <tr>
                        <td>Other Information About You</td>
                        <td><textarea name="info" id="" cols="30" rows="10"></textarea><br></BR>
                        <span>WRITE ANY OTHE INFORMATION THAT IS NOT PRESENT HERE</span>
                        </td>
                    
                    </tr>
                    <tr>
                        <td><button onclick="">Send In My Report</button></td>
                        <td><button onclick="">Erase Report Form</button></td>

                    </tr>
                </tbody>
            </table>
        </div>
    </form>

</body>

</html>
