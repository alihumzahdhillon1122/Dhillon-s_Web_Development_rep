<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array in for loop</title>
</head>
<body>
    <script>
        var arr = [100, "ali", "hamza"];
        for(var i= 0;  i < 3 ;i++){
            document.write(arr[i] + "<br>");
        }
    </script>
</body>
</html>
