<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Level Elements vs Inline Elements</title>
</head>
<body>
    <h1>Block Level Elements</h1>
    <p>A block-level element always starts on a new line, and the browsers automatically add some space (a margin) before and after the element.</p>
    <p>

        <ul>
            <li>address</li>
            <li>article</li>
            <li>aside</li>
            <li>blockquote</li>
            <li>canvas</li>
            <li>div</li>
            <li>fieldset</li>
            <li>figcaption</li>
            <li>footer</li>
            <li>form</li>
            <li>noscript</li>
            <li>nav</li>
        </ul>
        
    </p>
</body>
</html>
