<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ternary operator</title>
</head>

<body>
    <script>
        var x = 10;
        var z;
        (x > 5) ? z = "true" : z = "false";

        document.write(z); // true
    </script>
</body>

</html>
