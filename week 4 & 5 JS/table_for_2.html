<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <script>
        var tableNumber = parseInt(prompt("enter number of table you want"))
        for( var a=1;a<=10;a++){
            document.write(tableNumber + "*" + a + "=" + (tableNumber*a) + "<br>" );
        }
    </script>
</body>
</html>
