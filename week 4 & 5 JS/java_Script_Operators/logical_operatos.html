<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Logical Operators Table</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        padding: 20px;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }
    th, td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: left;
    }
    th {
        background-color: #f2f2f2;
    }
    .operator {
        font-weight: bold;
        color: #007bff;
    }
    .description {
        font-style: italic;
    }
    .example {
        font-family: monospace;
    }
</style>
</head>
<body>

<h2>Logical Operators</h2>

<table>
    <thead>
        <tr>
            <th>Operator</th>
            <th>Description</th>
            <th>Example</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td class="operator">&&</td>
            <td class="description">Logical AND: Returns true if both operands are true.</td>
            <td class="example">x && y;</td>
        </tr>
        <tr>
            <td class="operator">||</td>
            <td class="description">Logical OR: Returns true if either operand is true.</td>
            <td class="example">x || y;</td>
        </tr>
        <tr>
            <td class="operator">!</td>
            <td class="description">Logical NOT: Returns true if the operand is false, and vice versa.</td>
            <td class="example">!x;</td>
        </tr>
    </tbody>
</table>

</body>
</html>
