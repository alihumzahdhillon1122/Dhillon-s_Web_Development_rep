<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scrol_behaviour css property</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html{
            scroll-behavior: smooth;
        }
        .top,
        .bottom{
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="top">
        <a href="#bottom">TOP</a>
    </div>
    <div class="bottom" id="bottom">BOTTOM</div>
</body>
</html>
