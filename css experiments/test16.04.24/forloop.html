<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For_Loop</title>
</head>
<body>
    <script>
        var tableNumber = parseInt(prompt("Enter a number for the table of:"));  // Get user input 
            
        for(let i = 5; i <= 19; i++){
            document.write(tableNumber + " * " + i + " = " + (tableNumber * i) + "<br>");
        }
    </script>
    
</body>
</html>
